
<header class="post_header">
    <h1 class="post_title" itemprop="name headline">{{ .Title }}</h1>

    <div class="post_description">
      {{ if .Description}} <span class="post_description" itemprop="description">{{ .Description }} &nbsp; | </span> {{end}}
      <time datetime="{{ .Date.Format "2006-01-02" }}"  itemprop="datePublished">
        {{ dateFormat (default "Mon, Jan 2, 2006" .Site.Params.dateFormat) .Date }}
      </time>
    </div>

</header>
