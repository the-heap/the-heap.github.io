<footer class="site-footer">

  <section class="footer-section">
    <a title="{{ .Title }}" href="{{ .Site.BaseURL }}">
      <p class="title">THE HEAP</p>
    </a>

    {{ range .Site.Menus.footer.ByWeight }}
        <li class="footer-link">
          <a title="{{ .Name }}" href="{{ .URL }}">{{ .Name }}</a>
        </li>
    {{ end }}
  </section>

  <section class="footer-section">

    <a title="{{ .Title }}" href="{{ .Site.BaseURL }}">
      <p class="title">ELSEWHERE</p>
    </a>

    {{ with .Site.Params.twitter }}
      <a class="social-icon" title="Twitter" href="{{ . }}">
        <i class="fa fa-twitter"></i>
      </a>
    {{ end }}

    {{ with .Site.Params.github }}
      <a class="social-icon" title="Github" href="{{ . }}">
          <i class="fa fa-github-alt"></i>
      </a>
    {{ end }}

    <a id="open-popup" class="social-icon">
      <i class="fa fa-envelope"></i>
    </a>
  </section>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
<script src="{{ .Site.BaseURL }}js/scripts.js"></script>


<!--MAILCHIMP-->
<!--Customized the modal to be triggered by a button click-->
<script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/signup-forms/popup/embed.js" data-dojo-config="usePlainJson: true, isDebug: false"></script>

<script>
function showMailingPopUp() {
    require(["mojo/signup-forms/Loader"], function(L) { L.start({"baseUrl":"mc.us15.list-manage.com","uuid":"f5b1eb4ddcc94f3045f66153d","lid":"75524fc71c"}) })
    document.cookie = 'MCEvilPopupClosed=;path=/;expires=Thu, 01 Jan 1970 00:00:00 UTC;';
};

// trigger the subscribe button.
var subscribeBtn = document.getElementById('open-popup');
if (subscribeBtn){
  subscribeBtn.addEventListener('click', function(){
    showMailingPopUp();
  })
}

console.log(subscribeBtn)
</script>

</body>
</html>
