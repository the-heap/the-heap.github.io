{{ partial "header.html" . }}
<div class="List container">
    <h1 class="page-title">SICPOD</h1>
    <div class="post-list">
      {{ $paginator := .Paginate (where .Data.Pages "Type" "sicpod") }} {{ range $paginator.Pages }}
        <div class="summary">
          <div class="title"><a href="{{ .RelPermalink }}">{{ .Title }}</a> | {{ .Date.Format "Jan 2, 2006" }} </div>
          {{ .Params.customSummary }}
          <div><a class="read-more" href="{{.RelPermalink}}">Read More &hellip;</a></div>
        </div>
      {{ end }}

    </div>
</div>

{{ partial "footer.html" . }}
